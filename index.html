<!DOCTYPE html
<html>
  <head>
    <title>Search Rotated Sorted Array</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
 <h1>Search Rotated Sorted Array</h1>
<p>search algorithm to find the index of a target value in a rotated sorted array. The algorithm takes advantage of the fact that the array is rotated and sorted to efficiently search for the target value</p>
    <label for="inputArray">Enter array elements (comma-separated): </label>
    <input type="text" id="inputArray" name="inputArray" placeholder="3,5,6,7,9,1,2" />

    <label for="inputTarget">Enter target value: </label>
    <input type="number" id="inputTarget" name="inputTarget" value="0" /><br /><br />
    <h2 id="result"></h2>
    <button onclick="searchRotatedArray()">Search</button>

    

    <script src="assets/js/app.js"></script>
  </body>
</html>
